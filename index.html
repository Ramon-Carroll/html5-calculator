<!doctype html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/prefixfree.js"></script>
</head>

<body>
    <div class="calc-top-border"></div>
    <br>
    <div id="calculator">

        <div class="main-screen">
            <textarea id="operation-screen" type="text" placeholder="      I ♥ CODING!!!" readonly></textarea>
            <textarea id="entry-screen" type="text" rows="1" readonly></textarea>
        </div>

        <div class="button-container">
            <span class="normal-buttons">       
          <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
          </div>

          <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
          </div>

          <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>x</button>
          </div>

          <div class="row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>÷</button>
          </div>
        </span>

            <span class="special-buttons">
          <button class="percent">%</button>
          <button class="clear-button">C</button>
        </span>

        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
